<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using SVG as an image tag</title>
</head>

<body>
    <img src="logo_max.png" alt="Logo Max width version" /> <br />
    <img src="logo_min.png" alt="Logo Max width version" /><br />
    <img src="logo_max.svg" alt="Logo Max width version" /><br />
    <img src="logo_max_max.svg" alt="Logo Max width version" /><br />
    <img src="logo_max_min.svg" alt="Logo Min width version" /><br />
    <img src="test_max.svg" alt="Logo Min width version" /><br />

    <hr>
    <a class="c-header-brand d-lg-none" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="316" height="79" viewBox="0 0 316 79">
            <title>logo_max</title>
            <path d="M0,0Z" />
            <path d="M0,0Z" />
            <path d="M0,0ZM0,0Z" />
            <path d="M0,0ZM0,0Z" />
            <path d="M0,0Z" />
            <path d="M0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0ZM0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0ZM0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0ZM0,0ZM0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0ZM0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
            <path d="M0,0Z" />
            <path d="M0,0Z" fill="none" stroke="#000" stroke-miterlimit="10" />
        </svg>
    </a>
</body>

</html>
