<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="container">
    <h1 class="text-center m3">Cost estimator</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">1. Area</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">2. Calculate</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">3. Register</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">4. Estimate</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <main class="tab-content mt-3 text-center">
        <!-- TAB 1 -->

        <section class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
            <aside class="card">
                <h3 class="card-header">Select the type</h3>
                <div class="card-body">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Roof</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Ceiling</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Both</label>
                    </div>
                    <hr />
                    <div class="form-group row">
                        <label for="roof_area" class="col-sm-2 col-form-label text-lg-right">Roof Area :</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="roof_area" name="roof_area" min="1">
                        </div>
                        <label for="roof_unit" class="col-sm-2 col-form-label text-lg-right">Unit</label>
                        <div class="col-sm-4">
                            <select class="form-control" name='roof_unit' id="roof_unit">
                                <option value="sqft">Sq. foot</option>
                                <option value="sqm">Sq. Meters</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ceiling_area" class="col-sm-2 col-form-label text-lg-right">Ceiling Area :</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="ceiling_area" name="ceiling_area" min="1">
                        </div>
                        <label for="ceiling_unit" class="col-sm-2 col-form-label text-lg-right">Unit</label>
                        <div class="col-sm-4">
                            <select class="form-control" name='ceiling_unit' id="ceiling_unit">
                                <option value="sqft">Sq. foot</option>
                                <option value="sqm">Sq. Meters</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-right"><a class="btn btn-dark">Next</a></div>
            </aside>
        </section>

        <!-- TAB 2 -->
        <section class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <aside class="card">
                <h3 class="card-header">Select the products</h3>
                <div class="card-body">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer text-right"><a class="btn btn-dark">Next</a></div>
            </aside>
        </section>

        <!-- TAB 3 -->
        <section class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
            c
        </section>

        <!-- TAB 4 -->
        <section class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
            d
        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>

</body>

</html>
