<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $("#selectall").on("change", function(e) {
                if ($(this).prop('checked')) {
                    $(".lbl_selectall").html("Unselect All");
                    $(".contact_list").attr("checked", true);
                } else {
                    $(".lbl_selectall").html("Select All");
                    $(".contact_list").attr("checked", false);
                }
            });
        });
    </script>
</head>

<body class="container">
    <h3>Select/Deselect test</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="selectall">
        <label class="form-check-label lbl_selectall" for="selectall">
            Select All
        </label>
    </div>
    <hr />
    <div class="form-check">
        <input class="form-check-input contact_list" type="checkbox" value="1" name="contacts[]">
        <label class="form-check-label" for="selectall">
            Contact 1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input contact_list" type="checkbox" value="2" name="contacts[]">
        <label class="form-check-label" for="selectall">
            Contact 2
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input contact_list" type="checkbox" value="3" name="contacts[]">
        <label class="form-check-label" for="selectall">
            Contact 3
        </label>
    </div>

</body>

</html>
