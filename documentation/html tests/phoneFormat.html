<body>
    <p>International Phone number format E164 : min 11 digits, max 15 digits, first digit NOT zero.</p>
    <form>
    <input type="text" pattern="[1-9]\d+" minlength="11" maxlength="15" required />
    <input type="submit" value="send" />
    </form>

    <p>https://en.wikipedia.org/wiki/E.164#:~:text=164%20is%20an%20international%20standard,format%20for%20international%20telephone%20numbers.</p>
    <p>https://www.the-art-of-web.com/html/html5-form-validation/</p>
</body>

</html>
