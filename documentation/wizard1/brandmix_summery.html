<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

        table,

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

    </style>
</head>
<script type="text/javascript">
    function roofnocheck() {
        if (document.getElementById('roofCheck').checked) {
            document.getElementById('ifroof').style.visibility = 'visible';
        } else document.getElementById('ifroof').style.visibility = 'visible';
        document.getElementById('ifceilling').style.visibility = 'hidden';

    }

    function ceillingnocheck() {
        if (document.getElementById('ceillingCheck').checked) {
            document.getElementById('ifceilling').style.visibility = 'visible';
        } else document.getElementById('ifceilling').style.visibility = 'hidden';
        document.getElementById('ifroof').style.visibility = 'hidden';

    }

    function bothnocheck() {
        if (document.getElementById('bothCheck').checked) {
            document.getElementById('ifroof').style.visibility = 'visible';
            document.getElementById('ifceilling').style.visibility = 'visible';

        }

        // else document.getElementById('ifceilling').style.visibility = 'hidden';
        // document.getElementById('ifroof').style.visibility = 'hidden';

    }

</script>

    <div class="page-content" style="background-image: url('images/wizard-v3.jpg')">

                </div>

                                            <td scope="col">Aoto)(sqft)</td>
                                            <td scope="col">Material cost</td>
                                            <td scope="col">Fixing Cost</td>
                                            <td scope="col">Total Cost</td>
                                            <td scope="col">Qty</td>
                                            <td scope="col"> </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="row">Rhino</td>
                                            <td scope="row">
                                                <select   name='sqft' id="sqft" width="5rem">
                                                    <option>
                                                    Select
                                                    </option>

                                                </select></td>
                                            <td><input type="text" readonly="readonly"></td>
                                            <td>1000</td>

                                            <td>30255</td>
                                            <td></td>

                                        </tr>

                                    </tbody>

                            </div>


                            <div class="col">

                                    </div>
                                    <div class="form-holder">
                                        <label class="form-row-inner">

                                            <button> Confirm get to Quote</button>

                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>

</body>
