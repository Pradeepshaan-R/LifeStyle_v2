openapi: 3.0.3
info:
  title: 'Share Colombo Template'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/register:
    post:
      summary: 'Register new user'
      description: 'A new user can register, but an admin has to authorize'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'App Auth'
      security: []
  /api/login:
    post:
      summary: 'Login (via API)'
      description: "once logged in, we need to send the following to client\n1. user record\n2. access token"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'App Auth'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email of the user.'
                  example: manager@test.com
                password:
                  type: string
                  description: 'The password of the user.'
                  example: secret
              required:
                - email
                - password
      security: []
  /api/serverStatus:
    get:
      summary: serverStatus
      description: "Check this status before calling any api method.\nIf the status is not 'ready', dont proceed with it, show a modal\n\nEnum ('ready','maintenance','updating')"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example: {  }
                properties: {  }
      tags:
        - 'App Auth'
      security: []
  /api/forgotPasswordEmail:
    post:
      summary: forgotPasswordEmail
      description: 'If email found in the user table, send email with link to reset password'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'App Auth'
      security: []
  /api/logout:
    post:
      summary: logout
      description: 'Logout and delete the token'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'App Auth'
  /api/profile:
    get:
      summary: getSettings
      description: 'Get user settings of ogged in user'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'App Auth'
    post:
      summary: setSettings
      description: 'Update current user settings'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: multipart/form-data
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'App Auth'
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the user.'
                  example: Siripala
                phone:
                  type: string
                  description: 'The phone.'
                  example: '0112123456'
                theme:
                  type: integer
                  description: 'The theme id.'
                  example: 1
                password:
                  type: string
                  description: 'The user password.'
                  example: secret
                avatar:
                  type: string
                  format: binary
                  description: 'The user avatar.'
  /api/dashboard:
    get:
      summary: Dashboard
      description: 'Use this for pulldown-to-refresh function of the app dashbaord'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'App Auth'
  /api/book:
    get:
      summary: index
      description: 'Display a listing of the resource.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        302:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\n<html>\n    <head>\n        <meta charset=\"UTF-8\" />\n        <meta http-equiv=\"refresh\" content=\"0;url='http://localhost'\" />\n\n        <title>Redirecting to http://localhost</title>\n    </head>\n    <body>\n        Redirecting to <a href=\"http://localhost\">http://localhost</a>.\n    </body>\n</html>"
      tags:
        - Books
    post:
      summary: store
      description: "Store a newly created resource in storage.\nUses transactions to prevent partial data updates"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Books
  /api/book/create:
    get:
      summary: create
      description: 'Show the form for creating a new resource.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
