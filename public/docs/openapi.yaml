          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Books
    parameters:
      -
        in: path
        name: id
        description: 'id of the book to view.'
        example: 1
        required: true
        schema:
          type: integer
  '/api/book/{book}/edit':
    get:
      summary: edit
      description: 'Show the form for editing the specified resource.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        302:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\n<html>\n    <head>\n        <meta charset=\"UTF-8\" />\n        <meta http-equiv=\"refresh\" content=\"0;url='http://localhost'\" />\n\n        <title>Redirecting to http://localhost</title>\n    </head>\n    <body>\n        Redirecting to <a href=\"http://localhost\">http://localhost</a>.\n    </body>\n</html>"
      tags:
